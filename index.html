<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 2vmin;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #171717;
        }

        .title {
            font-family: sans-serif;
            font-size: 10rem;
            color: #17f700;
            font-weight: 900;
            cursor: pointer;
        }

        .title span {
            font-size: 10rem;
            color: #f7f7f7;
        }

        .loading {
            position: fixed;
            flex-direction: column;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #f7f7f7;
            z-index: 100000000;
            transition: 1s ease;
        }

        .loading svg {
            width: 5rem;
            margin-bottom: 2rem;
            overflow: visible;
            transition: 0.3s ease;
        }

        .loading svg circle {
            fill: none;
            stroke: #171717;
            stroke-width: 12;
            stroke-dasharray: 160;
            stroke-dashoffset: 160;
            transform-origin: center;
            animation: circle_rotate 3s ease-in infinite;
        }

        @keyframes circle_rotate {
            0% {
                transform: rotate(0deg);
                stroke-dashoffset: 160;
            }

            100% {
                transform: rotate(360deg);
                stroke-dashoffset: -160;
            }
        }

        .loading p {
            font-family: sans-serif;
            font-size: 2rem;
            color: #171717;
            font-weight: 900;
            transition: 0.3s ease;
        }

        .loading_out {
            transform: translateY(100%);
        }

        .loading_out svg,
        .loading_out p {
            opacity: 0;
        }

    </style>
</head>

<body>
    <div class="loading">
        <svg viewbox='0 0 50 50'>
            <circle r='25' cx='25' cy='25'></circle>
        </svg>
        <p id="loading-text">å®ƒçœŸçš„åœ¨åŠªåŠ›åŠ è½½äº†ðŸ¤”</p>
    </div>
    <iframe id="main" style="display: none;"></iframe>
    <script>
        const loading = {
            container: document.querySelector(".loading"),
            in() {
                this.container.classList.remove("loading_out");
            },
            out() {
                this.container.classList.add("loading_out");
            }
        };
        const iframe = document.getElementById('main');
        iframe.src = '/main.html';  
        iframe.onload = function() {
            const assets = [
                'assets/webfonts/fa-brands-400.eot',
                'assets/webfonts/fa-brands-400.svg',
                'assets/webfonts/fa-brands-400.ttf',
                'assets/webfonts/fa-brands-400.woff',
                'assets/webfonts/fa-brands-400.woff2',
                'assets/webfonts/fa-regular-400.eot',
                'assets/webfonts/fa-regular-400.svg',
                'assets/webfonts/fa-regular-400.ttf',
                'assets/webfonts/fa-regular-400.woff',
                'assets/webfonts/fa-regular-400.woff2',
                'assets/webfonts/fa-solid-900.eot',
                'assets/webfonts/fa-solid-900.svg',
                'assets/webfonts/fa-solid-900.ttf',
                'assets/webfonts/fa-solid-900.woff',
                'assets/webfonts/fa-solid-900.woff2'
            ];
            const images = [
                'https://cdn.jsdelivr.net/gh/ycccccccy/ycccccccy.github.io@main/images/bg.jpg',
                'https://cdn.jsdelivr.net/gh/ycccccccy/ycccccccy.github.io@main/images/logo.jpg',
                'https://cdn.jsdelivr.net/gh/ycccccccy/ycccccccy.github.io@main/images/overlay.png',
                'https://cdn.jsdelivr.net/gh/ycccccccy/ycccccccy.github.io@main/images/pic01.webp',
                'https://cdn.jsdelivr.net/gh/ycccccccy/ycccccccy.github.io@main/images/pic02.webp',
                'https://cdn.jsdelivr.net/gh/ycccccccy/ycccccccy.github.io@main/images/pic03.webp'
            ];
            let loaded = 0;
            const total = assets.length + images.length;
            const loadingText = document.getElementById('loading-text');

            const updateProgress = () => {
                loaded++;
                const progress = Math.floor((loaded / total) * 100);
                loadingText.textContent = `å·²åŠ è½½ ${progress}%`;
                if (loaded === total) {
                    loading.out();
                    setTimeout(function() {
                        window.location.href = '/main.html';  
                    }, 0);  
                }
            };

            const promises = [...assets, ...images].map(path => fetch(path).then(updateProgress));
            Promise.all(promises);
        };
    </script>
</body>

</html>
